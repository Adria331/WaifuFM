{% extends "base.html" %}

{% block content %}

<h1>Delete Review</h1>

<p>Are you sure you want to delete this review??</p>

<form action="{% url "waifufmapp:review_delete" AlbumReview.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Delete." />
  <a href="{% url "waifufmapp:review_list" %}">Cancel.</a>
</form>

{% endblock %}
